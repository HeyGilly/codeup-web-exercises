<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <meta name="creator" content="Nicholas 'Gilly' Gilmore">
        <meta name="subject" content="forms.html">
        <meta name="description" content=" orking on forms today ">


        <title>Register With Us</title>
    </head>
    <body style="background-color: royalblue;">



        <form method="POST" action="https://request-inspector.glitch.me/" autocomplete="none">
            <fieldset style="
                  width: 20vw;
                  position: absolute;
                  top: 5%;
                  left: 30%;
                  margin:0 auto;
                  padding: 2em;
                  border-radius: 20px;
                  background-color: #c3ccd4;
                  border: 2rem solid white;
                  box-shadow: 0 20px 70px #1e1e1e;
                  font-size: 1.5em;
                  color:#1e1e1e;
                ">
                <!--Email-->
                <label for="email">Email:</label><br>                                  <!--title for input email-->
                <input type="email" name="email" id="email" placeholder="email" required
                       style="
                            width:430px;
                            height: 40px;
                            font-size: .8em;
                    ">
                <br>
                <br>
                <!--Password-->
                <label for="password" >Password:</label><br>
                <input type="password" name="password" id="password" required minlength="6" placeholder="password"
                       style="
                            width:430px;
                            height: 40px;
                            font-size: .8em;
                    ">
                <br>
                <br>
                <!--Bio-->
                <label for="bio">Bio:</label><br>
                <textarea name="bio" rows="5" cols="30" id="bio" style="font-size: 1.2em;" required></textarea>
                <br>
                <br>
                <!--Radio Checks-->
                <div class="checks">
                    <span>How did you hear about us?</span><br>
                    <input type="radio" name="howYouHearAboutUs" id="billBoard" value="billboard">
                    <label for="billBoard">BillBoard</label><br>
                    <input type="radio" name="howYouHearAboutUs" id="radioAdvertisement" value="radio advertisement">
                    <label for="radioAdvertisement">Radio Advertisement</label><br>
                    <input type="radio" name="howYouHearAboutUs" id="internetAdvertisement" value="internetAdvertisement">
                    <label for="internetAdvertisement">Internet Advertisement</label><br>
                    <input type="radio" name="howYouHearAboutUs" id="other" value="other">
                    <label for="other">Other</label>
                </div>
                <br>
                <section>
                    <label for="browser">What web browser do you use:</label><br>
                    <select name="browser" id="browser" style="font-size: 1em;margin-top: 10px">
                        <option value="chrome">Chrome</option>
                        <option value="brave">Brave</option>
                        <option value="Safari">Safari</option>
                        <option value="explorer">Explorer</option>
                    </select>
                </section>
                <br>
                <br>
                <input type="submit" id="submit" value="Submit!"  style="
                  text-align: center;
                  padding: 1rem;
                  background-color: #e5eaed;
                  color: black;
                  font-weight: bolder;
                  border-radius: 15px;
                  margin-left: 10rem;
                  letter-spacing: .2rem;
                  text-transform: uppercase;
                ">

            </fieldset>
        </form>






    </body>
</html>
