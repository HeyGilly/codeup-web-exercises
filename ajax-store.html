<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <meta name="creator" content="Nicholas 'Gilly' Gilmore">
    <meta name="subject" content="AJAX">
    <meta name="description" content=" AJAX ">


    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.get('/data/inventory.json.js').done(function (inputs){
            $('#insertProducts').append(customHTML(inputs));
        })

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements\

        function customHTML(inputs){
            let fillspace = '';

            for(var x = 0; x <inputs.length; x++){
                fillspace +=
                    '<section>' +
                    '<tr>' +
                    '<td>' + inputs[1].title + '</td>' +
                    '</tr>'
                '</section>';
            }
            return fillspace;
        }

    })();
</script>

</body>
</html>
