<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <meta name="creator" content="Nicholas 'Gilly' Gilmore">
        <meta name="subject" content="AJAX">
        <meta name="description" content=" AJAX ">


        <title>Online Store</title>
    </head>
    <body>



    <h1>My Tool Store</h1>

    <table id="products">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>
        (function() {
            "use strict";
            // TODO: Create an AJAX GET request for the file under data/inventory.json
                $.ajax('/data/inventory.json.js')
                    .done(onSuccess)

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements

                function onSuccess(data) {
                    var parsed_data = JSON.parse(data);
                    for (var x = 0; x < data.length;x++){
                        $('#insertProducts').append("<tr>" +
                            "<td>"+parsed_data[x].title+"</td>"+
                            "<td>"+parsed_data[x].quantity+"</td>"+
                            "<td>"+parsed_data[x].price+"</td>"+
                            "<td>"+parsed_data[x].categories+"</td>"+
                            "</tr>")
                    }
                }

        })();
    </script>


    </body>
</html>
