<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <meta name="creator" content="Nicholas 'Gilly' Gilmore">
        <meta name="subject" content="Bootstrap">
        <meta name="description" content=" working on the introduction of bootstrap ">
        <!--Font Awesome -->
        <script src="https://kit.fontawesome.com/5d0c1b436d.js" crossorigin="anonymous"></script>
        <!-- Personal Css Stylesheet-->
        <link href="css/custom.css" type="text/css" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>BootStrap Introduction</title>
    </head>
    <body>

    <!-- Not Responsive Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 shadow">
        <a class="navbar-brand  text-secondary " href="#">Pizza</a>
        <a class="nav-link text-secondary py-3 m-auto bg-light" href="#" >Order Online</a>
        <a class="nav-link  text-secondary" href="#">Menu</a>
        <!-- Form -->
        <form class="form-inline flex-fill d-none d-md-block">
            <input class="form-control mr-2" type="search" placeholder="Zip code" aria-label="Search">
            <button class="btn btn-outline-success my-2 " type="submit">Search stores near you!</button>
        </form>
        <i class="fa-solid fa-user text-secondary d-none d-sm-block"></i>
        <a href="#" class=" text-secondary pl-1 d-none d-md-block">Sign Up</a>
    </nav>

    <main class="container">

        <!-- Jumbotron, even though we were supposed to build it different. -->
        <div class="jumbotron jumbotron-fluid d-none d-lg-block">
            <div class="bg-white">
                <h1 class="display-4 text-center">Welcome to Pizza World!</h1>
            </div>
        </div>


        <!-- Choose Size and crust-->
        <div class="card">
            <!-- title of main card -->
            <p class="card-header bg-primary text-white">Choose size and crust</p>
            <!----- First Card INSIDE ----->
            <div class="card m-4">
                <!-- Header of card -->
                <p class="card-header">Hand Tossed</p>
                <!-- text for description -->
                <span class="card-text pl-4 py-3">Garlic seasoned crust with a rich, buttery taste.</span>
                <!-- The radio list group -->
                <div class="list-group radio-list-group">
                    <div class="list-group-item">
                        <label>
                            <input type="radio" name="ra" value="small-handToss">
                                <span class="list-group-item-text pl-2">
                                    Small (10")
                                </span>
                        </label>
                    </div>
                    <div class="list-group-item">
                        <label>
                            <input type="radio" name="ra" value="med-handToss">
                            <span class="list-group-item-text pl-2">
                                Medium (12")
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <!----- Second Card INSIDE ----->
            <div class="card m-4">
                <!-- Header of card -->
                <p class="card-header">Crispy Thin</p>
                <!-- text for description -->
                <span class="card-text pl-4 py-3">Thin enough for optimum crispy to crunchy ratio.</span>
                <!-- The radio list group -->
                <div class="list-group radio-list-group">
                    <div class="list-group-item">
                        <label>
                            <input type="radio" name="ra" value="medium-Thin">
                            <span class="list-group-item-text pl-2">
                                    Medium (12")
                                </span>
                        </label>
                    </div>
                    <div class="list-group-item">
                        <label>
                            <input type="radio" name="ra" value="large-thin">
                            <span class="list-group-item-text pl-2">
                                Large (14")
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="bg-light p-2 mt-3 ">
        <div class="container d-flex justify-content-end">
        <button type="button" class="btn btn-primary">Primary</button>
        </div>
    </footer>




    </body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
