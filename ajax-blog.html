<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="description" content=" Ajax blog ">
    <!-- Bootstrap StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div id="post" class="bg-black text-light d-flex"></div>





</body>
<!-- JQUERY JS -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    //---- Ajax Blog
    //     X. Create a new html file called ajax-blog.html.
    //     X. At minimum, your Ajax blog will need an empty <div> with an id of posts.
    //     X. Add your own Bootstrap theme to this file as well. Feel free to use the same one as your store or choose a different one.
    //     X. Download blog.json.js to your data directory from before.
    //     X. Use Ajax to load the contents of blog.json.js and add the data from it to your #posts div.
    //     6. Add additional entries to blog.json.js and make sure your changes are reflected on the page.
    $.ajax('/data/blog.json')
        .done(onSuccess)

    function onSuccess(data) {
        console.log(data);
        var parsed_data = JSON.parse(data);
        for (var x = 0; x < data.length;x++){
            $('#post').append("<section class='bg-dark w-50 p-3 m-3 text-center rounded'>" +
                "<h3 class=''>"+parsed_data[x].title+"</h3>"+
                "<small class='bg-light text-dark m-5 p-1 rounded'>"+parsed_data[x].categories+"</small>"+
                "<p class='py-2 small'>"+parsed_data[x].date+"</p>"+
                "<p class='w-100'>"+parsed_data[x].content+"</p>"+
                "</section>")
        }
    }

</script>


</html>
